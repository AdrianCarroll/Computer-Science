<!DOCTYPE html>
<html>

<head>The Survey</head>

<body>
    <form action="userid">
        <hr>
        <fieldset>
            <legend>Personal Info</legend>
            <form id="usersubmission">
                <lable for="Name">Name:</lable>
                <input type="text" id="Name">
                <br>
                <lable for="age">Age:</lable>
                <input type="number" id="age">
                <br>
                <lable for="Email">Email:</lable>
                <input type="text" id="Email">
                <br>
                <lable for="Password">Password:</lable>
                <input type="text" id="Password">
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>Emotional State</legend>
            <p>Please tick the boxes on the emotions you feel</p>
            <br>
            <lable for="happy">Happy:</lable>
            <input type="checkbox">
            <br>
            <lable for="Sad">Sad:</lable>
            <input type="checkbox">
            <br>
            <lable for="Angry">Angry:</lable>
            <input type="checkbox">
            <br>
            <lable for="Afraid">Afraid:</lable>
            <input type="checkbox">
        </fieldset>
        <br>
        <fieldset>
            <legend>Fears</legend>
            <p>Are you afraid of the dark?</p>
            <br>
            <lable for="radio">Yes</lable>
            <input type="radio" name="rad">
            <br>
            <lable for="radio">No</lable>
            <input type="radio" name="rad">
        </fieldset>
        <br>
        <fieldset>
            <legend>Location</legend>
            <p>Where did you visit recentlly?</p>
            <br>
            <lable for="userchoice">Select your location:</lable>
            <select id="userchoice">Select location:
                <option>Ireland</option>
                <option>Britin</option>
                <option>Other</option>
        </fieldset>
    </form>
    <br>
    <input type="submit">


</body>

</html>
