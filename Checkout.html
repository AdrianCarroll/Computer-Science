<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
</head>

<body>
    <form id="usersubmission">
        <lable for="firstname">First Name:</lable>
        <input type="text" id="firstname">
        <br>
        <lable for="lastname">Last Name:</lable>
        <input type="text" id="lastname">
        <br>
        <lable for="email">Email:</lable>
        <input type="text" id="email">
        <br>
        <br>
        <lable for="date">Date Of Birth:</lable>
        <input type="text" id="date">
        <br>
        <fieldset>
            <legend>Card type</legend>
            <lable for="radio"><img src="mastercard.png" alt="Placeholder" style="width: 100px;height: 50;"></lable>
            <input type="radio" name="rad">
            <br>
            <lable for="radio"><img src="americanExpress.png" alt="Placeholder" style="width: 100px;height: 50;"></lable>
            <input type="radio" name="rad">
            <br>
            <lable for="radio"><img src="Visa.png" alt="Placeholder" style="width: 100px;height: 50;"></lable>
            <input type="radio" name="rad">
            <br>
            <lable for="radio"><img src="Visa_debit.png" alt="Placeholder" style="width: 100px;height: 50;"></lable>
            <input type="radio" name="rad">
            <br>
            <lable for="cred">Credit Card Number:</lable>
            <input type="number" id="cred">
            <br>
            <lable for="year">Expiery Year:</lable>
            <input type="number" id="year">
            <br>
            <lable for="month">Expiery Month:</lable>
            <input type="text" id="month">
        </fieldset>
        <h5>Extra Info</h5>
        <textarea>Input extra info</textarea>
        <br>
        <br>
        <label for="done">Submit Card Details</label>
        <input type="submit" id="done">
</body>

</html>
